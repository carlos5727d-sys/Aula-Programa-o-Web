<body>
  <header>
    <h1>Patas do Bem</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <label for="nome">Nome Completo:</label><br>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(00) 00000-0000"><br><br>

          <label for="dataNascimento">Data de Nascimento:</label><br>
          <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label><br>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br><br>

          <label for="cidade">Cidade:</label><br>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label><br>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required><br><br>
        </fieldset>

        <input type="submit" value="Enviar Cadastro">
      </form>
      <img src="imagens/cadastro.jpg" alt="Pessoa preenchendo formulário">
    </section>
  </main>

  </footer>
</body>
</html>
